version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: firstsbapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: firstsbapp
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uuser -ppassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  nats:
    image: nats:latest
    container_name: firstsbapp-nats
    ports:
      - "4222:4222"   # client port
      - "8222:8222"   # monitoring HTTP port
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8222/ || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 5

volumes:
  db_data: