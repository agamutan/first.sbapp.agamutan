services:
  mysql:
    image: mysql:8.0
    container_name: firstsbapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: firstsbapp
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uappuser -papppassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  nats:
    image: nats:latest
    container_name: firstsbapp-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: unless-stopped

volumes:
  db_data: